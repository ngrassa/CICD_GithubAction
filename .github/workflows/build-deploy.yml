name: Build and Deploy Code

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: testing   # <-- Utilisation de l'environnement "testing"

    steps:
      # 1️⃣ Checkout du code
      - name: Pulling Git Repo
        uses: actions/checkout@v3

      # 2️⃣ Docker Login avec secrets de l'environnement
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build de l'image Docker
      - name: Build Docker Image
        run: |
          IMAGE_NAME=grassa77/gitomyapp
          TAG=${GITHUB_SHA::7}  # 7 premiers caractères du SHA du commit
          docker build -t $IMAGE_NAME:$TAG .
          docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest

      # 4️⃣ Push vers Docker Hub
      - name: Push Docker Image
        run: |
          IMAGE_NAME=grassa77/gitomyapp
          TAG=${GITHUB_SHA::7}
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest

      # 5️⃣ Test / Echo pour logs
      - name: Noureddine GRASSA
        run: echo "Build et push Docker terminés pour le commit $GITHUB_SHA"