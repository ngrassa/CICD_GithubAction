name: Build and Deploy Code

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Pulling Git Repo
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          IMAGE_NAME=grassa77/gitomyapp
          TAG=${GITHUB_SHA::7}
          # chemin vers le Dockerfile et le contexte
          docker build -t $IMAGE_NAME:$TAG -f docker/Dockerfile docker/
          docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest

      - name: Push Docker Image
        run: |
          IMAGE_NAME=grassa77/gitomyapp
          TAG=${GITHUB_SHA::7}
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest

      - name: Noureddine GRASSA
        run: echo "Build et push Docker termin√©s pour le commit $GITHUB_SHA"
