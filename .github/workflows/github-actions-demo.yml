name: build-and-push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  IMAGE_TAG: v1

jobs:
  build:
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gitomyapp:${{ env.IMAGE_TAG }} .

      - name: Save Docker Image
        run: docker save ${{ secrets.DOCKER_USERNAME }}/gitomyapp:${{ env.IMAGE_TAG }} -o image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: [build]
    environment: testing

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gitomyapp:${{ env.IMAGE_TAG }}

      - name: Push completed
        run: echo "Push completed by Noureddine GRASSA"

  deploy:
    runs-on: ubuntu-latest
    needs: [push]
    environment: testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: grassa77/gitomyapp:.*|image: grassa77/gitomyapp:${{ env.IMAGE_TAG }}|g" k8s/deployment.yaml

      - name: Verify changes
        run: cat k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image to grassa77/gitomyapp:${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push

      - name: Deploy completed
        run: echo "Manifests updated by Noureddine GRASSA"